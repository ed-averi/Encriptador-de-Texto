<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura - Encriptador de Texto</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./styles/reset.css"> -->
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="logo" class="logo">
    </header>

    <main>
        <section>
            <textarea class="text-area" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">
                    Solo letras minúsculas y sin acentos
                </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesncriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea readonly class="mensaje" name="" id="" cols="20" rows="10" placeholder="Ningún mensaje fue encontrado"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="foot">
        <a href="https://www.linkedin.com/in/ed-vgomez/" class="fa fa-linkedin"></a>
        </div>
        <p>Gerson Vasquez</p>
    </footer>
<script src="./src/index.js"></script>
</body>
</html>
